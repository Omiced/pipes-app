<p-panel header="Custom Pipes" class="p-2">
  <p>Pipes custom creados por yo mero</p>
</p-panel>

<div class="grid mt-2">
  <div class="col-12 md:col-4">
    <p-card header="Toggle Case Pipe"
      >{{ "josue" | toggleCase : isUpperCase }}
    </p-card>
  </div>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="Toggle Case"
      icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Por Nombre"
      (click)="changeOrder('name')"
      icon="pi pi-sort"
      styleClass="p-button-success mr-2"
    >
    </p-button>
    <p-button
      (click)="changeOrder('canFly')"
      label="Volador"
      icon="pi pi-sort"
      styleClass="p-button-danger mr-2"
    >
    </p-button>
    <p-button
      (click)="changeOrder('color')"
      label="Color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
